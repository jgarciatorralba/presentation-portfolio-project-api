services:
  postgres:
    image: postgres:alpine
    volumes:
      - "pgdata:/var/lib/postgresql/data"
    environment:
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    ports:
      - ${DATABASE_MAPPED_PORT}:${DATABASE_PORT}
    networks:
      - app

  php:
    build:
      context: ./php
      args:
        TIMEZONE: ${TIMEZONE}
    volumes:
      - ../:/var/www/portfolio-api:cached
      - app_var:/var/www/portfolio-api/var
      - app_vendor:/var/www/portfolio-api/vendor
    environment:
      BASE_URL: ${SERVER_SCHEMA}://${SERVER_NAME}:${SERVER_MAPPED_PORT}
      DATABASE_HOST: ${DATABASE_HOST}
      DATABASE_PORT: ${DATABASE_PORT}
      DATABASE_NAME: ${DATABASE_NAME}
      DATABASE_USER: ${DATABASE_USER}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
    extra_hosts:
      - host.docker.internal:host-gateway
    networks:
      - app

  nginx:
    build:
      context: ./nginx
    volumes:
      - ../:/var/www/portfolio-api:cached
      - app_var:/var/www/portfolio-api/var
      - app_vendor:/var/www/portfolio-api/vendor
    environment:
      NGINX_PORT: ${SERVER_PORT}
      NGINX_NAME: ${SERVER_NAME}
      NGINX_PUBLIC_FOLDER_PATH: ${SERVER_PUBLIC_FOLDER_PATH}
    ports:
      - ${SERVER_MAPPED_PORT}:${SERVER_PORT}
    networks:
      - app

volumes:
  app_var:
  app_vendor:
  pgdata:

networks:
  app:
